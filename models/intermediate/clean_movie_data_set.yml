version: 2
models:
  - name: clean_movie_data_set
    columns:
      - name: imdb_id
        description: "IMDB movie ID. Always starts with 'tt', followed by numbers."
        meta:
          dimension:
            type: string
      - name: tmdb_id
        description: "TMDB movie ID."
        meta:
          dimension:
            type: string
      - name: title
        description: "Movie title, in English, when available, otherwise in original language."
        meta:
          dimension:
            type: string
      - name: release_year
        description: "Year when the movie was released."
        meta:
          dimension:
            type: number
      - name: runtime
        description: "Total movie runtime in minutes."
        meta:
          dimension:
            type: number
      - name: genres
        description: "List of Genres associated with the movie."
        meta:
          dimension:
            type: string
      - name: rating
        description: "Total average IMDB rating for the movie."
        meta:
          dimension:
            type: number
      - name: votes
        description: "Total number of IMDB rating votes given to the movie."
        meta:
          dimension:
            type: number
      - name: revenue
        description: >-
          Total Revenue/Box Office generated by the movie. 
          Note that we are making the assumption here that
          Revenue and Box Office mean the same thing:
          the revenue generated by the sales of movie tickets,
          ecxcluding revenue generated by side activities related to the movie.
        meta:
          dimension:
            type: number
      - name: director
        description: "Name of the movie director."
        meta:
          dimension:
            type: string
      - name: actors
        description: "List of the main actors in the movie."
        meta:
          dimension:
            type: string
      - name: country
        description: "Countries of origin of the movie."
        meta:
          dimension:
            type: string
